<body>
<header class="header">
    <div class="container">
        <div style="display:flex;align-items: center">
            <img class="logo header__logo" src="assets/logo.png" alt="">
            <ul class="navigation">
                <li class="navigation__item"><a class="navigation__link" href="#">Menu Item 1</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">Menu Item 2</a></li>

</header>
<section class="form">
    <form onsubmit="return false;" class="container form__container">
        <div class="form__input">
            <input class="input__control" type="number" step="1" id="length" required>
            <span class="input__highlight"></span>
            <span class="input__bar"></span>
            <label class="input__label">Length</label>
        </div>
        <div class="form__input">
            <input class="input__control" type="number" step="1" id="limit" required>
            <span class="input__highlight"></span>
            <span class="input__bar"></span>
            <label class="input__label">Limit</label>
        </div>
        <button class="form__button" id="button">Start</button>
    </form>
</section>

<section class="result">
    <div class="container">
        <div class="result__progress">
            <p class="progress__text"></p>
        </div>
        <div class="result__list">

        </div>
    </div>


</section>

        <div class="footer__menu">
            <div class="footer__column">
                <h4 class="footer__header">Menu 1</h4>

                </ul>
            </div>
            <div class="footer__column">
                <h4 class="footer__header">Contacts</h4>
                <ul class="footer__navigation">
                    <li class="navigation__item"><a class="navigation__link" href="tel:">Phone</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="mailto:">Email</a></li>
                </ul>
            </div>
        </div>
